                <form class="border border-secondary rounded p-3 mb-3">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">Nombre</label>
                            <input type="text" class="form-control" id="validationServer01" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Apellido</label>
                            <input type="text" class="form-control" id="validationServer02" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServerUsername">Nombre de Usuario</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer03">Ciudad</label>
                            <input type="text" class="form-control" id="validationServer03" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer04">Provincia</label>
                            <input type="text" class="form-control" id="validationServer04" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer05">Código Postal</label>
                            <input type="text" class="form-control" id="validationServer05" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer06">e-mail</label>
                            <input type="email" class="form-control" id="validationServer05" required>
                        </div>
                    </div>

                    <div class="mt-3 text-center text-md-left">
                    <button class="btn color-boton" action="" type="submit">Confirmar Cambios</button>
                    </div>
                </form>
